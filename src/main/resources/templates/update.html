<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { padding: 8px; margin: 5px 0; width: 250px; display: block; }
        button { padding: 8px 15px; background-color: orange; color: white; border: none; cursor: pointer; }
        a { display: inline-block; margin-top: 10px; text-decoration: none; color: blue; }
    </style>
</head>
<body>
<h1>Update Employee</h1>
<form th:action="@{'/employees/edit/' + ${employee.id}}" th:object="${employee}" method="post">
    <input type="text" th:field="*{name}" placeholder="Name" required>
    <input type="number" th:field="*{salary}" placeholder="Salary" required>
    <input type="text" th:field="*{department}" placeholder="Department" required>
    <button type="submit">Update Employee</button>
</form>
<a th:href="@{/employees}">Back to Dashboard</a>
</body>
</html>
