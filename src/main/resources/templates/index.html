<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 80%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { padding: 5px 10px; margin-right: 5px; }
        a { text-decoration: none; color: white; }
        .btn-add { background-color: green; color: white; padding: 8px 12px; margin-bottom: 20px; display: inline-block; }
        .btn-delete { background-color: red; color: white; border: none; cursor: pointer; }
        .btn-update { background-color: orange; color: white; border: none; cursor: pointer; }
        .search-form { margin-bottom: 20px; }
        .search-form input { padding: 5px; margin-right: 5px; }
        .search-form button { padding: 5px 10px; }
    </style>
</head>
<body>
<h1>Employee Dashboard</h1>
<a class="btn-add" th:href="@{/employees/add}">Add Employee</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Salary</th>
        <th>Department</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.salary}"></td>
        <td th:text="${emp.department}"></td>
        <td>
            <a th:href="@{'/employees/edit/' + ${emp.id}}">
                <button class="btn-update">Update</button>
            </a>
            <a th:href="@{'/employees/delete/' + ${emp.id}}" onclick="return confirm('Are you sure?')">
                <button class="btn-delete">Delete</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
