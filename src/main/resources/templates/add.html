<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, select {
            padding: 8px;
            margin: 5px 0;
            width: 260px;
            display: block;
        }
        button {
            padding: 8px 15px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: blue;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: -3px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<h1>Add Employee</h1>

<form th:action="@{/employees/add}" th:object="${employee}" method="post">

    <!-- NAME -->
    <input type="text" th:field="*{name}" placeholder="Name">
    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    <!-- EMAIL -->
    <input type="email" th:field="*{email}" placeholder="Email">
    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

    <!-- SALARY -->
    <input type="number" th:field="*{salary}" placeholder="Salary">
    <div class="error" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>

    <!-- DEPARTMENT -->
    <input type="text" th:field="*{department}" placeholder="Department">
    <div class="error" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>

    <button type="submit">Add Employee</button>
</form>

<a th:href="@{/employees}">Back to Dashboard</a>

</body>
</html>
